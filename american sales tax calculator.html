<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
      input, p {
        display: inline-block;
      }
    </style>
</head>
<body>
  <h1>American Sales Tax Calculator</h1>
  <p>Please enter the two numbers you wish to add. <br>
    Thier sales tax will be calculated</p>

  <div id="calc">
    <input type="number" id="num1">
    <p>+</p>
    <input type="number" id="num2">
    <button id="submit" onclick="calculate()" style="margin-left: 10px">Calculate</button>
  </div>
  <div id="dispAnswer">
    <p id="result"></p>
  </div>

  <script>
  function calculate(){
    const a = document.getElementById("num1").value;
    const b = document.getElementById("num2").value;

    let sum = parseFloat(a) + parseFloat(b);
    let salesTax = sum * .0825;
    let totalAmt = salesTax + sum;
    document.getElementById("result").innerHTML = "Sales Tax is $" + salesTax.toFixed(2) +
                                                  "<br>" +
                                                  "Total with Tax is $" + totalAmt.toFixed(2);
    }
  </script>

</body>
